<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
      <div class="container">
        <h1>What do we need at the store?</h1>
        <h2>Add to the list below</h2>
        <form id="groceries">
          <div class="form-group">
            <label for="thing1"></label>
            <input id="thing1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing2"></label>
            <input id="thing2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing3"></label>
            <input id="thing3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing4"></label>
            <input id="thing4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing5"></label>
            <input id="thing5" class="form-control" type="text">
          </div>
          <button type="submit" name="button">Show Me The List</button>
        </form>
        <div id="list">
          <h1>These are your answers: <span id="display"></span></h1>
          <h1>Here is your grocery list:</h1>
          <ol>
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
          </ol>
        </div>
      </div>
    </body>
</html>
